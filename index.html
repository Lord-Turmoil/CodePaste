<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePaste</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <!-- required CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/effect.css">
    <link rel="stylesheet" href="/css/prism.css">
    <!-- optional CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/css/index.css">
    <!-- required JS -->
    <script src="/js/fontawesome.js"></script>
</head>

<body>
    <div class="border">
        <!-- header -->
        <div class="header animate__animated animate__fadeInDown">
            <span>Code</span>
            <span><img src="/res/img/logo.png" alt="Stir"></span>
            <span>Paste</span>
        </div>
        <hr>

        <!-- marquee banner -->
        <div class="banner">
            <marquee behavior="scroll" direction="left">
                <p>Welcome to Tony's CodePaste!</p>
            </marquee>
        </div>
        <hr>

        <!-- tool bar -->
        <div class="tools-wrapper animate__animated animate__flipInX">
            <div class="tools">
                <div class="tool">
                    <div class="prompt"><span>Language</span></div>
                    <div class="select-wrapper">
                        <div class="select" id="lang">
                            <select>
                                <!-- css+clike+javascript+java+json+json5+yaml -->
                                <option value="bash">Bash</option>
                                <option value="c">C</option>
                                <option value="cpp">C++</option>
                                <option value="csharp">C#</option>
                                <option value="css">CSS</option>
                                <option value="java">Java</option>
                                <option value="javascript">JavaScript</option>
                                <option value="json">Json</option>
                                <option value="yaml">YAML</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="tool">
                    <div class="prompt"><span>Line Number</span></div>
                    <div class="checkbox-wrapper-8">
                        <input class="tgl tgl-skewed" id="cb3-8" type="checkbox" />
                        <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb3-8"></label>
                    </div>
                </div>
            </div>
            <div class="help-wrapper">
                <div class="help-inner">
                    <div class="help-front"><i class="fa-solid fa-question"></i></div>
                    <div class="help-back"><i class="fa-solid fa-xmark"></i></div>
                </div>
            </div>
        </div>
        <hr>

        <!-- main wrapper -->
        <div class="wrapper">
            <div class="panel input animate__animated animate__fadeInLeft">
                <div class="code">
                    <textarea name="source" id="source"></textarea>
                </div>
            </div>
            <div id="convert" class="animate__animated animate__flipInY"><i class="fa-solid fa-arrows-rotate"></i></div>
            <div class="panel output animate__animated animate__fadeInRight">
                <pre id="pre"><code class="language-css">* { margin: 0; padding: 0; }</code></pre>
            </div>
        </div>

        <!-- footer -->
        <div class="footer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/js/prism.js"></script>
    <script src="/js/extension.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/help.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.1/dist/gsap.min.js"></script> -->
</body>

</html>
